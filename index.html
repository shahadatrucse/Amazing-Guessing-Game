<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Amazing Guessing Game</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h3>Guessing Game</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-field">
                        <label for="guessingNumber">Enter Guess Between 1-5:</label>
                        <input type="number" id="guessingNumber" required min="1" max="5">
                    
                    </div>
                    <div class="card-btns">
                        <button type="submit" id="check" class="btn">Check Result</button>
                    </div>
                
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempts"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
